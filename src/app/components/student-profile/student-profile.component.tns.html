<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto,auto,*" class="sideStackLayout">
        <StackLayout row="0" class="sideTitleStackLayout">
            <GridLayout columns="auto,*" class="container">
                <Image col="0" src="~/app/assets/logo.png" style="width: 120pt;height: 60pt;"></Image>
            </GridLayout>
            <!--            <Label text="{{user.name}} {{user.lastname}}" class="navtext"></Label>-->
        </StackLayout>
        <StackLayout row="1" class="container" style="margin-top: 12pt;margin-bottom: 17pt">
            <GridLayout rows="*,*">
                <StackLayout row="0">
                    <Label text="{{user.name}} {{user.lastname}}" class="navtext"></Label>

                </StackLayout>
                <StackLayout row="1">
                    <Label text="Достык Education"
                           style="color: rgba(37,44,50,0.6);font-size: 15pt"></Label>
                </StackLayout>
            </GridLayout>
        </StackLayout>
        <ScrollView row="2" style="margin-top: 10pt">
            <GridLayout rows="*,*,*,20*" class="sideStackLayout ">
                <Label row="0" text="Главная" class="sideLabel side" style="color: rgb(37, 44, 50);"
                       (tap)="navigate('/studentLesson')"></Label>
                <GridLayout row="1" rows="*" columns="auto,*">
                    <Label col="0" style="background-color: rgb(159,52,209);width: 4pt"></Label>
                    <Label col="1" text="Мой профиль" class="sideLabel sideLightGrayLabel"
                           (tap)="navigate('/profile/1')"></Label>
                </GridLayout>

                <Label row="2" text="Настройки" class="sideLabel side" style="color: rgb(37, 44, 50);"></Label>
                <GridLayout row="3 " columns="auto,*" style="margin-left: 24pt" [class.iosExit]="ios"
                            [class.androidExit]="!ios">
                    <Image col="0" src="~/app/assets/log_out.png"
                           style="height: 14pt;width: 12pt"
                    ></Image>
                    <Label col="1" text="Выйти из системы " class="sideLabel side"
                           style="color: rgb(37, 44, 50);"
                           (tap)="logout()"></Label>
                </GridLayout>
            </GridLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent style="background-color: rgb(255,255,255)">
        <StackLayout class="navBar">
            <GridLayout rows="*" columns="2*,16*">
                <Image row="0" col="0" src="~/app/assets/menu.png" (tap)="openDrawer()"
                       style="margin-left: 10;margin-top: 5pt;width: 24pt;height: 13.5pt"
                       stretch="aspectFit"></Image>
                <Image row="0" col="1" src="~/app/assets/logo.png"
                       style="width: 120pt;height: 60pt !important;margin-top: 5pt"
                       stretch="aspectFit"></Image>
            </GridLayout>
        </StackLayout>
        <ScrollView>
            <GridLayout rows="*,*">
                <StackLayout row="1">
                    <GridLayout rows="*,*,*,*,*">
                        <Label row="0" class="container" text="Ваша успеваемость"
                               style="font-size: 22pt;color:rgb(37,44,50);height: 40pt"></Label>
                        <StackLayout row="1" style="margin-top: 20;">
                            <GridLayout row="1" rows="*,*">
                                <StackLayout row="0" style="height: 140pt">
                                    <StackLayout class="box-lesson" shadow="6">
                                        <GridLayout rows="*,*,*" style="margin-top: 24pt">

                                            <GridLayout row="0" style="margin-left: 24pt" columns="auto,*">
                                                <Image row="0" col="0" src="~/app/assets/{{progressColor}}.png"
                                                       style="height: 8pt;width: 8pt"
                                                ></Image>
                                                <Label row="0" col="1" text="{{progressValue}}%"
                                                       style="font-size: 28pt;color: rgb(37,44,50);margin-left: 15pt;margin-top: -3pt"></Label>
                                            </GridLayout>
                                            <Label row="1" text="Процент посещаемости занятий"
                                                   style="font-size: 13pt;color: rgba(37,44,50,0.4);margin-left: 24pt"></Label>
                                            <Progress row="2" style="margin-top: -0.1" [value]="progressValue"
                                                      color="{{progressColor}}"
                                                      maxValue="100" class="m-20">
                                            </Progress>
                                        </GridLayout>
                                    </StackLayout>
                                </StackLayout>
                            </GridLayout>
                            <StackLayout row="1" class="container">
                                <Label text="Личные данные"
                                       style="font-size: 28pt;color:rgb(37,44,50)"></Label>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout row="2" style="margin-top: 20pt;height: 390pt">
                            <GridLayout rows="*,*,*,*,*,*,*,*,*,*" class="box-profile" shadow="6">
                                <GridLayout row="0" columns="auto,*">
                                    <Image col="0" src="~/app/assets/account.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="ИИН" [class.androidTittle]="!ios" class="tittle"
                                    ></Label>
                                </GridLayout>
                                <Label row="1" text="890712345678"
                                       [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                                <GridLayout row="2" columns="auto,*">
                                    <Image col="0" src="~/app/assets/date.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Дата регистраций" [class.androidTittle]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="3" text="12.11.2018"
                                       [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                                <GridLayout row="4" columns="auto,*">
                                    <Image col="0" src="~/app/assets/map_pointer.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Район" [class.androidTittle]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="5" text="Алмалинский"
                                       [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>

                                <GridLayout row="6" columns="auto,*">
                                    <Image col="0" src="~/app/assets/phone.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Телефон" [class.androidTittle]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="7" text="87007974994"
                                       [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                                <GridLayout row="8" columns="auto,*">
                                    <Image col="0" src="~/app/assets/email.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Почта" [class.androidTittle]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="9" text="Zivadinov.b@gmail.com"
                                       [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout row="3" class="container">
                            <Label text="Профессиональные данные"
                                   style="font-size: 16pt;color:rgb(37,44,50)"></Label>
                        </StackLayout>
                        <StackLayout row="4" style="margin-top: 20pt;height: 440pt">
                            <GridLayout rows="*,*,*,*,*,*,*,*" class="box-profile2" shadow="6">
                                <GridLayout row="0" columns="auto,*">
                                    <Image col="0" src="~/app/assets/briefcase.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Специализация" [class.androidTittle2]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="1" text="Автомеханик"
                                       [class.valueIOS]="ios" [class.valueAndroid2]="!ios"></Label>
                                <GridLayout row="2" columns="auto,*">
                                    <Image col="0" src="~/app/assets/mortarboard.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Высшее образование" [class.androidTittle2]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="3" text="Имеется"
                                       [class.valueIOS]="ios" [class.valueAndroid2]="!ios"></Label>
                                <GridLayout row="4" columns="auto,*">
                                    <Image col="0" src="~/app/assets/rating.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Квалификация" [class.androidTittle2]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <Label row="5" text="Средняя"
                                       [class.valueIOS]="ios" [class.valueAndroid2]="!ios"></Label>

                                <GridLayout row="6" columns="auto,*" style="margin-top: -5pt">
                                    <Image col="0" src="~/app/assets/like.png" style="width: 12pt;height: 12pt"
                                           stretch="aspectFit"></Image>
                                    <Label col="1" text="Навыки" [class.androidTittle2]="!ios"
                                           class="tittle "></Label>
                                </GridLayout>
                                <StackLayout row="7">
                                    <GridLayout rows="*,*">
                                        <Label row="0" text="Навык 1"
                                               [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                                        <Label row="1" text="Навык 1"
                                               [class.valueIOS]="ios" [class.valueAndroid]="!ios"></Label>
                                    </GridLayout>
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </ScrollView>
    </StackLayout>
</RadSideDrawer>
