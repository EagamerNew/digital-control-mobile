<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <GridLayout tkDrawerContent rows="auto,auto,*" class="sideStackLayout">
        <StackLayout row="0" class="sideTitleStackLayout">
            <GridLayout columns="auto,*" class="container">
                <Image col="0" src="~/app/assets/logo.png" style="width: 120pt;height: 60pt;"></Image>
            </GridLayout>
            <!--            <Label text="{{user.name}} {{user.lastname}}" class="navtext"></Label>-->
        </StackLayout>
        <StackLayout row="1" class="container" style="margin-top: 12pt;margin-bottom: 17pt">
            <GridLayout rows="*,*">
                <StackLayout row="0">
                    <Label text="{{user.name}} {{user.lastname}}" class="navtext"></Label>

                </StackLayout>
                <StackLayout row="1">
                    <Label text="Достык Education"
                           style="color: rgba(37,44,50,0.6);font-size: 15pt"></Label>
                </StackLayout>
            </GridLayout>
        </StackLayout>
        <ScrollView row="2" style="margin-top: 10pt">
            <GridLayout rows="*,*,*,20*" class="sideStackLayout ">
                <GridLayout row="0" rows="*" columns="auto,*">
                    <Label col="0" style="background-color: rgb(159,52,209);width: 4pt"></Label>
                    <Label col="1" text="Главная" class="sideLabel sideLightGrayLabel"
                           (tap)="navigate('/studentLesson')"></Label>
                </GridLayout>
                <Label row="1" text="Список учащихся" class="sideLabel side" style="color: rgb(37, 44, 50);"
                       (tap)="navigate('/all-students')"></Label>
                <Label row="2" text="Настройки" class="sideLabel side" style="color: rgb(37, 44, 50);"></Label>
                <GridLayout row="3 " columns="auto,*" style="margin-left: 24pt" [class.iosExit]="ios"
                            [class.androidExit]="!ios">
                    <Image col="0" src="~/app/assets/log_out.png"
                           style="height: 14pt;width: 12pt"
                    ></Image>
                    <Label col="1" text="Выйти из системы " class="sideLabel side"
                           style="color: rgb(37, 44, 50);"
                           (tap)="logout()"></Label>
                </GridLayout>
            </GridLayout>
        </ScrollView>
    </GridLayout>
    <StackLayout tkMainContent style="background-color: rgb(255,255,255)">
        <StackLayout class="navBar" (tap)="openDrawer()">
            <GridLayout rows="*" columns="2*,16*">
                <Image row="0" col="0" src="~/app/assets/menu.png"
                       style="margin-left: 10;margin-top: 5pt;width: 24pt;height: 13.5pt"
                       stretch="aspectFit"></Image>
                <Image row="0" col="1" src="~/app/assets/logo.png"
                       style="width: 120pt;height: 60pt !important;margin-top: 5pt"
                       stretch="aspectFit"></Image>
            </GridLayout>
        </StackLayout>
        <ScrollView>
            <GridLayout rows="*,*,*,*,*">
                <StackLayout row="1">
                    <GridLayout rows="*,*,*" class="container">
                        <Label row="0" text="Добро пожаловать," style="font-size: 22pt;color: rgb(37,44,50)"></Label>
                        <Label row="1" text="{{user.name}} {{user.lastname}}"
                               style="font-size: 22pt;color: rgb(37,44,50)"></Label>
                        <Label row="2" text="Достык Education"
                               style="font-size: 15pt;margin-top: 10;color: rgba(37,44,50,0.6)"></Label>
                    </GridLayout>
                </StackLayout>
                <StackLayout row="2" *ngIf="ios" style="height: 120">
                    <GridLayout rows="*" columns="*,*">
                        <StackLayout row="0" col="0" class="box" shadow="6">
                            <GridLayout rows="*,*" style="margin-top: 16pt;margin-left: 16pt;margin-bottom: 10">
                                <Label row="0" text="Программы" style="font-size: 17pt;color:rgb(37,44,50)"></Label>
                                <GridLayout row="1" columns="auto,*">
                                    <Image col="0" src="~/app/assets/graduate.png"
                                           style="height: 26pt;width: 22pt"
                                    ></Image>
                                    <Label col="1" text="123"
                                           style="font-size: 22pt;margin-left: 10pt;color:rgb(174,0,255)"></Label>
                                </GridLayout>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout row="0" col="1">
                            <StackLayout class="box" shadow="6">
                                <GridLayout rows="*,*" style="margin-top: 16pt;margin-left: 16pt;margin-bottom: 10">
                                    <Label row="0" text="Учещиеся" style="font-size: 17pt;color:rgb(37,44,50)"></Label>
                                    <GridLayout row="1" columns="auto,*">
                                        <Image col="0" src="~/app/assets/agenda.png"
                                               style="height: 24pt;width: 18pt"
                                        ></Image>
                                        <Label col="1" text="5"
                                               style="font-size: 22pt;margin-left: 10pt;color:rgb(174,0,255)"></Label>
                                    </GridLayout>
                                </GridLayout>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
                <StackLayout row="2" *ngIf="!ios" style="height: 120">
                    <GridLayout rows="*" columns="*,*">
                        <StackLayout row="0" col="0" class="box" shadow="6">
                            <GridLayout rows="*,*" style="margin-top: 16pt;margin-left: 16pt;margin-bottom: 10">
                                <Label row="0" text="Программы" style="font-size: 17pt;color:rgb(37,44,50)"></Label>
                                <GridLayout row="1" columns="auto,*">
                                    <Image col="0" src="~/app/assets/graduate.png"
                                           style="height: 26pt;width: 22pt"
                                    ></Image>
                                    <Label col="1" text="123"
                                           style="font-size: 22pt;margin-left: 10pt;color:rgb(174,0,255)"></Label>
                                </GridLayout>
                            </GridLayout>
                        </StackLayout>
                        <StackLayout row="0" col="1" class="box" shadow="6">
                            <GridLayout rows="*,*" style="margin-top: 16pt;margin-left: 16pt;margin-bottom: 10">
                                <Label row="0" text="Учещиеся" style="font-size: 17pt;color:rgb(37,44,50)"></Label>
                                <GridLayout row="1" columns="auto,*">
                                    <Image col="0" src="~/app/assets/agenda.png"
                                           style="height: 28pt;width: 22pt"
                                    ></Image>
                                    <Label col="1" text="5"
                                           style="font-size: 22pt;margin-left: 10pt;color:rgb(174,0,255)"></Label>
                                </GridLayout>
                            </GridLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
                <StackLayout row="3" style="margin-top: 30">
                    <GridLayout rows="*,*,*" class="container">
                        <StackLayout row="0" style="height: 40">
                            <Label text="График на сегодня, 25 апреля"
                                   style="font-size: 20pt;color: rgb(37,44,50);"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
                <StackLayout row="4">
                    <GridLayout rows="*,*,*">
                        <StackLayout row="0" style="height: 130">
                            <StackLayout class="box-lesson" shadow="3">
                                <GridLayout rows="*,*,*" style="margin: 16pt">
                                    <Label row="0" text="Слесарь: автоматизация механизмов"
                                           style="font-size:17pt;color:rgb(37,44,50)"></Label>
                                    <Label row="1"
                                           text="10:00 - 11:50"
                                           style="font-size: 15pt;color:rgb(37,44,50)"></Label>
                                    <GridLayout row="2" columns="auto,*">
                                        <StackLayout col="0">
                                            <Image src="~/app/assets/Tick.png" [class.androidIcon]="!ios"
                                                   [class.iosIcon]="ios"
                                                   style="height: 9.8pt;width: 12pt;"></Image>
                                        </StackLayout>
                                        <Label col="1" text="Занятие зарегистрировано"
                                               style="font-size: 13pt;margin-left: 10pt;color:rgb(62,194,95)"></Label>
                                    </GridLayout>
                                </GridLayout>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout row="1" style="height: 130">
                            <StackLayout class="box-lesson" shadow="3">
                                <GridLayout rows="*,*,*" style="margin: 16pt">
                                    <Label row="0" text="Слесарь: автоматизация механизмов"
                                           style="font-size:17pt;color:rgb(37,44,50)"></Label>
                                    <Label row="1"
                                           text="12:00 - 13:50"
                                           style="font-size: 15pt;color:rgb(37,44,50)"></Label>
                                    <GridLayout row="2" columns="auto,*">
                                        <StackLayout col="0">
                                            <Image src="~/app/assets/Cross.png" [class.androidIcon]="!ios"
                                                   [class.iosIcon]="ios"
                                                   style="height: 9.8pt;width: 12pt;"></Image>
                                        </StackLayout>
                                        <Label col="1" text="Занятие не зарегистрировано"
                                               style="font-size: 13pt;margin-left: 10pt;color:rgb(223,68,58)"></Label>
                                    </GridLayout>
                                </GridLayout>
                            </StackLayout>
                        </StackLayout>
                        <StackLayout row="2" style="height: 152pt" *ngIf="lessonId">
                            <StackLayout class="box-lesson-start" shadow="3">
                                <GridLayout rows="*,*">
                                    <GridLayout row="0" rows="*,*" style="margin: 16pt">
                                        <Label row="0" text="{{reponse.name}}"
                                               style="font-size:17pt;color:rgb(37,44,50)"></Label>
                                        <Label row="1"
                                               text="{{getTime(reponse.timeStartId)}}-{{getTime(reponse.timeEndId)}}"
                                               style="font-size: 15pt;color:rgb(37,44,50);margin-top: 2"></Label>
                                    </GridLayout>
                                    <StackLayout row="1">
                                        <Button text="Открыть регистрацию" style="width: 94%" shadow="6"
                                                shadowColor="rgb(174,0,255)" (tap)="Registration()"
                                                class="my-button"
                                        ></Button>
                                    </StackLayout>
                                </GridLayout>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </GridLayout>
        </ScrollView>
    </StackLayout>
</RadSideDrawer>
