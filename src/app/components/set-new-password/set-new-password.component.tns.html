<GridLayout rows="3*,9*" class="container">
    <GridLayout row="0">
        <StackLayout class="logo">
            <Image src="~/app/assets/logo.png" stretch="aspectFit"></Image>
        </StackLayout>
    </GridLayout>
    <GridLayout row="1" rows="*, auto" class="wrapper">
        <ScrollView row="0">
            <GridLayout rows="2*,3*,4*,*,*">
                <StackLayout row="0" class="login-btn text-center tittle">
                    <Label text="Задайте новый пароль" style="color:#585858;font-size: 25;margin-bottom: 10" textWrap="true"></Label>
                </StackLayout>
                <StackLayout row="1" class="login-btn">
                    <TextField secure="true" hint="Новый пароль" [(ngModel)]="setPassword.password" class="input input-border"></TextField>
                </StackLayout>
                <StackLayout row="2" class="login-btn">
                    <TextField secure="true" hint="Повторите пароль" [(ngModel)]="repeadPassword" class="input input-border"></TextFieldgit initgit init>
                </StackLayout>
                <StackLayout row="3" class="login-btn">
                    <Button text="Сохранить" class="my-button input-border" style="height: 40"  (tap)="Login($event)"></Button>
                </StackLayout>
            </GridLayout>
        </ScrollView>
        <StackLayout row="1" >
            <GridLayout rows="2*,3*">
                <StackLayout row="0" class="text-center registor" >
                    <Label text="Еще не зарегистрированы ?" textWrap="true" style="color:#585858;"></Label>
                </StackLayout>
                <StackLayout row="1" class="text-center registor2">
                    <Label text="Зарегистрировться" textWrap="true" style="color:#585858;"></Label>
                </StackLayout>
            </GridLayout>
        </StackLayout>
    </GridLayout>
</GridLayout>
